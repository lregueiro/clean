<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{ $title := .Title }}
    {{ with .Site.Title }}
        {{ $title = print . " | " $title }}
    {{ end }}
    <title>{{ $title }}</title>

    <link rel="stylesheet" type="text/css" href="/css/awsm.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    {{ if .Site.Params.Favicon }}
        <link rel="shortcut icon" href="{{ .Site.Params.Favicon }}">
        {{ else }}
        <link rel="shortcut icon" href="/icons/favicon_ct/favicon.ico">
    {{ end }}
</head>
